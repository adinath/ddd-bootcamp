apply plugin: 'java'
apply plugin: 'org.springframework.boot'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.axonframework:axon-spring-boot-starter:3.0.4'
    compile 'org.axonframework:axon-amqp:3.0.4'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.amqp:spring-rabbit:1.5.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.2.RELEASE'
    compile 'org.hsqldb:hsqldb'


    testCompile 'org.assertj:assertj-core:2.0.0'
    testCompile 'org.axonframework:axon-test:3.0.4'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.2.RELEASE'
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE')
    }
}

task copyDockerFile(type: Copy) {
    from './Dockerfile'
    into 'build'
    rename { String fileName ->
        'Dockerfile'
    }
}
